api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            - { name: 'X-AUTH-TOKEN', type: 'header' }
    collection:
        pagination:
            items_per_page: 100
            client_items_per_page: true

    version: '0.1.0'
    show_webby: false

