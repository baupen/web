app:
    resource: "../src/Controller/"
    type:     annotation

app.frontend:
    resource: "../src/Controller/Frontend"
    type:     annotation
    prefix:   /frontend

app.frontend.ajax:
    resource: "../src/Controller/Frontend/Ajax"
    type:     annotation
    prefix:   /frontend/ajax

app.frontend.building:
    resource: "../src/Controller/Frontend/Building"
    type:     annotation
    prefix:   /frontend/building/{building}

app.backend:
    resource: "../src/Controller/Backend"
    type:     annotation
    prefix:   /backend